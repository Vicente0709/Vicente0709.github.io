<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="../css/updateProduct.css">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!--Barra de navegacion-->
        <nav class="navList">
            <ul class="bar">
                <li class="navItem">
                    <a href="ml"><img href="../views/index.html" class="logo" src="../images/logoNav.png"
                                      alt="logo" /></a>
                  </li>
                <li class="navItem"><a href="index.html">Home</a></li>
                <li class="navItem"><a href="products.html">Productos</a></li>
                <li class="navItem"><a href="createProduct.html">Añadir producto</a></li>
            </ul>
            <ul class="profile">
                <li class="navItem" id="usuario">User</li>
                <li class="navItem"><button id="btnLogNav">Log in</button></li>
                <li class="navItem"><button id="btnRegisterNav">Register</button></li>
                <li class="navItem"><button id="btnlogout">Logout <i class="fas fa-sign-out-alt"></i></button></li>
            </ul>
        </nav>
        <!--Fin Barra de navegacion-->
    </header>

    <main>
        <form>
            <fieldset id="cajaInformacion">
                <div id="informacion">
                    <h3>Complete la información de tu producto para actualizar</h3>

                    <label for="titulo">Título de la publicación</label>
                    <input id="titulo" type="text" placeholder="Titulo de la publicación">
                    <br>
                    <label for="estado">Estado</label>
                
                    <select id="estado" name="state" required>
                        <option value="">- Seleccione -</option>
                        <option>Nuevo</option>
                        <option>Usado</option>
                    </select>
                    <br>
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" cols="30" rows="3"
                        placeholder="Descripción de tu producto"></textarea>
                    <br>
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="1" max="20" placeholder="1">
                    <br>
                    <label for="precio">Precio $</label>
                    <input type="number" min="1" id="precio" placeholder="">
                    <br>
                    <input type="submit" id="agregar" value="Actualizar">
                </div>

                <div id="dropzone"></div>

            </fieldset>
        </form>
    </main>

</body>
