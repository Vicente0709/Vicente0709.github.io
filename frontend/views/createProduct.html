            <fieldset id="cajaInformacion">
                <div id="informacion">
                    <h3>Complete la información de tu producto</h3>

                    <label for="tipo">Categoria</label>
                    <input list="tipos" id="tipo" name="type">
                    
                    <datalist id="tipos">
                        <option value="Libros">
                        <option value="Tecnologia">
                        <option value="Otros">
                    </datalist>
                    <br>
                    <label for="titulo">Título de la publicación</label>
                    <input id="titulo" type="text" name="title">
                    <input type="text" id="user" name="user" hidden >
                    <br>
                    <label for="estado">Estado</label>
                    <select id="estado" name="state" required>
                        <option value="">- Seleccione -</option>
                        <option>Nuevo</option>
                        <option>Usado</option>
                    </select>
                    <br>
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" cols="30" rows="3" name="description"></textarea>
                    <br>
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="0" max="20" name="count">
                    <br>
                    <label for="precio">Precio $</label>
                    <input type="number" id="valor" name="value">
                    <br>
                    <input type="submit" id="agregar" value="Agregar">
                </div>

                <div id="dropzone">
                    <p>Agregar imagen</p>
                    <input type="file" id="imagen" name="image" accept="image/png, image/jpeg" required>
                </div>

            </fieldset>
        </form>
